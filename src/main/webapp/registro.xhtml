<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Registro - Sistema Lavandería</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .registro-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 600px;
            max-width: 90%;
            padding: 60px 40px;
        }

        .registro-title {
            font-size: 2.5em;
            color: #333;
            margin-bottom: 10px;
            text-align: center;
            font-weight: 300;
        }

        .registro-subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 40px;
            font-size: 1.1em;
        }

        .ui-inputfield {
            width: 100% !important;
            padding: 15px !important;
            margin-bottom: 8px !important;
            border: 2px solid #e1e1e1 !important;
            border-radius: 8px !important;
            font-size: 1em !important;
            transition: border-color 0.3s ease !important;
        }

        .ui-inputfield:focus {
            border-color: #667eea !important;
            outline: none !important;
        }

        .ui-button {
            width: 100% !important;
            padding: 15px !important;
            font-size: 1.1em !important;
            border-radius: 8px !important;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%) !important;
            border: none !important;
            margin-top: 20px !important;
            transition: transform 0.2s ease !important;
        }

        .ui-button:hover {
            transform: translateY(-2px) !important;
        }

        .ui-messages {
            margin-bottom: 20px !important;
        }

        .ui-messages-error {
            background: #ffeaea !important;
            border: 1px solid #ff6b6b !important;
            color: #d63031 !important;
            border-radius: 8px !important;
        }

        .ui-messages-info {
            background: #e8f5e8 !important;
            border: 1px solid #4caf50 !important;
            color: #2e7d32 !important;
            border-radius: 8px !important;
        }

        .ui-message {
            background: #ffeaea !important;
            border: 1px solid #ff6b6b !important;
            color: #d63031 !important;
            padding: 5px 10px !important;
            border-radius: 5px !important;
            margin-bottom: 15px !important;
            font-size: 0.9em !important;
        }

        .field-group {
            margin-bottom: 20px;
        }

        .field-label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        .form-row {
            display: flex;
            gap: 15px;
        }

        .form-row .field-group {
            flex: 1;
        }

        .login-link {
            text-align: center;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid #e1e1e1;
        }

        .login-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .required {
            color: #ff6b6b;
        }

        @media (max-width: 768px) {
            .registro-container {
                width: 95%;
                padding: 40px 30px;
            }
            
            .form-row {
                flex-direction: column;
                gap: 0;
            }
            
            .registro-title {
                font-size: 2em;
            }
        }
    </style>
</h:head>

<h:body>
    <div class="registro-container">
        <h:form id="registroForm">
            <h1 class="registro-title">Regístrate</h1>
            <p class="registro-subtitle">Crea tu cuenta en Lavandería Express</p>
            
            <!-- Mensajes globales -->
            <p:messages id="messages" showDetail="false" closable="true" />
            
            <!-- Campo Nombre Completo -->
            <div class="field-group">
                <label class="field-label" for="nombre">
                    Nombre Completo <span class="required">*</span>
                </label>
                <p:inputText id="nombre" 
                            value="#{registroBean.nombre}" 
                            required="true"
                            requiredMessage="El nombre completo es obligatorio"
                            placeholder="Ingrese su nombre completo">
                    <f:validateLength minimum="2" maximum="100" />
                </p:inputText>
                <p:message for="nombre" display="text" />
            </div>
            
            <!-- Campo Email -->
            <div class="field-group">
                <label class="field-label" for="correo">
                    Correo Electrónico <span class="required">*</span>
                </label>
                <p:inputText id="correo" 
                            value="#{registroBean.correo}" 
                            required="true"
                            requiredMessage="El correo electrónico es obligatorio"
                            placeholder="ejemplo@correo.com">
                    <f:validateRegex pattern="^[A-Za-z0-9+_.-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,}$" />
                </p:inputText>
                <p:message for="correo" display="text" />
            </div>
            
            <!-- Fila con Teléfono -->
            <div class="field-group">
                <label class="field-label" for="telefono">
                    Teléfono <span class="required">*</span>
                </label>
                <p:inputText id="telefono" 
                            value="#{registroBean.telefono}" 
                            required="true"
                            requiredMessage="El teléfono es obligatorio"
                            placeholder="Ejemplo: 987654321">
                    <f:validateRegex pattern="^[0-9]{9,15}$" />
                </p:inputText>
                <p:message for="telefono" display="text" />
            </div>
            
            <!-- Campo Dirección -->
            <div class="field-group">
                <label class="field-label" for="direccion">
                    Dirección <span class="required">*</span>
                </label>
                <p:inputText id="direccion" 
                            value="#{registroBean.direccion}" 
                            required="true"
                            requiredMessage="La dirección es obligatoria"
                            placeholder="Ingrese su dirección completa">
                    <f:validateLength minimum="5" maximum="200" />
                </p:inputText>
                <p:message for="direccion" display="text" />
            </div>
            
            <!-- Fila con Contraseñas -->
            <div class="form-row">
                <div class="field-group">
                    <label class="field-label" for="contrasena">
                        Contraseña <span class="required">*</span>
                    </label>
                    <p:password id="contrasena" 
                               value="#{registroBean.contrasena}" 
                               required="true"
                               requiredMessage="La contraseña es obligatoria"
                               placeholder="Mínimo 6 caracteres"
                               feedback="false"
                               toggleMask="true">
                        <f:validateLength minimum="6" maximum="50" />
                    </p:password>
                    <p:message for="contrasena" display="text" />
                </div>
                
                <div class="field-group">
                    <label class="field-label" for="confirmarContrasena">
                        Confirmar Contraseña <span class="required">*</span>
                    </label>
                    <p:password id="confirmarContrasena" 
                               value="#{registroBean.confirmarContrasena}" 
                               required="true"
                               requiredMessage="Debe confirmar la contraseña"
                               placeholder="Repita la contraseña"
                               feedback="false"
                               toggleMask="true" />
                    <p:message for="confirmarContrasena" display="text" />
                </div>
            </div>
            
            <!-- Botón Registrarse -->
            <p:commandButton value="Registrarse" 
                            action="#{registroBean.registrar}"
                            update="messages"
                            icon="pi pi-user-plus"
                            styleClass="ui-button-lg" />
            
            <!-- Enlace a login -->
            <div class="login-link">
                <p>¿Ya tienes cuenta? 
                    <h:link outcome="/login.xhtml?faces-redirect=true" value="Inicia sesión aquí" />
                </p>
            </div>
        </h:form>
    </div>
</h:body>
</html>
